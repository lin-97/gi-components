name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ å®‰è£… Node å¹¶å¯ç”¨ pnpm ç¼“å­˜
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 3ï¸âƒ£ å®‰è£… pnpmï¼ˆç¡®ä¿åœ¨ PATH ä¸­ï¼‰
      - name: Install pnpm
        run: npm install -g pnpm@10.6.5

      # 4ï¸âƒ£ ç¡®è®¤ pnpm å¯ç”¨
      - name: Check pnpm version
        run: pnpm -v

      # 5ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # 6ï¸âƒ£ æ„å»º VitePress
      - name: Build VitePress
        run: pnpm build:docs

      # 7ï¸âƒ£ æ·»åŠ  .nojekyllï¼Œé˜²æ­¢ GitHub Pages å¿½ç•¥ _ æ–‡ä»¶å¤¹
      - name: Add .nojekyll
        run: touch packages/docs/.vitepress/dist/.nojekyll

      # 8ï¸âƒ£ é…ç½® GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # 9ï¸âƒ£ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs/.vitepress/dist

      # ğŸ”Ÿ éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 1ï¸âƒ£1ï¸âƒ£ æ‰“å°è®¿é—® URLï¼ˆå¯é€‰ï¼‰
      - name: Show Pages URL
        run: echo "Your site is published at ${{ steps.deployment.outputs.page_url }}"
